<ion-header>

  <ion-navbar>
    <ion-title>Add a Record</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" #recordName></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" #recordAmount></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Who Payed</ion-label>
      <ion-select [(ngModel)]="payer" multiple="true" cancelText="Nope" okText="Yeah!">
          <ion-option *ngFor="let memb of (group | async)?.members" value="{{memb.name}}" selected="false">{{memb.id}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
  <div padding>
    <button block ion-button (click)="addRecord()">Add Record</button>
  </div>
</ion-content>
