<ion-header>

  <ion-navbar>
    <ion-title>Add a Record</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" #recordName></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" #recordAmount></ion-input>
    </ion-item>
    <ion-item>
      <ion-list item-content>
        <ion-list-header>
          <b>Who Payed</b>
        </ion-list-header>
        <ion-item *ngFor="let memb of (walletUsers | async); let index = index;">
          <ion-list item-content>
            <ion-item>
              <ion-label>{{memb.id}}</ion-label>
              <ion-checkbox [(ngModel)]="memb.pays"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-range [(ngModel)]="memb.paysAmount">
                  <ion-icon range-left small name="cash"></ion-icon>
                </ion-range>
            </ion-item>
          </ion-list>
        </ion-item>
        <!-- <ion-select [(ngModel)]="payer" (ionChange)="payerSelectChange($event)"  multiple="true" cancelText="Nope" okText="Yeah!">
              <ion-option *ngFor="let memb of (walletUsers | async)" value="{{memb.id}}" selected="false">{{memb.name}}</ion-option>
          </ion-select> -->
      </ion-list>
    </ion-item>

  </ion-list>
  <div padding>
    <button block ion-button (click)="addRecord()">Add Record</button>
  </div>
</ion-content>
