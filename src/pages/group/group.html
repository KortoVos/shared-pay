  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{(group | async)?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let memb of (group | async)?.member" (click)="showGroup(group.id)">
      <ion-avatar item-start>
        <img src={{memb.avatar}}>
      </ion-avatar>
      <h2>{{memb.name}}</h2>
      <h3>{{memb.joinDate}}</h3>
      <!-- <p>I've had a pretty messed up day. If we just...</p> -->
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addMember()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
