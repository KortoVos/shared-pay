<ion-header>

  <ion-navbar>
    <ion-title>{{(group | async)?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!-- (click)="showGroup(group.id)"-->
    <ion-item *ngFor="let memb of (walletUsers | async)" > 
      <ion-avatar item-start>
        <img src={{memb.avatar}}>
      </ion-avatar>
      <h2>{{memb.name}}</h2>
      <h3 [style.color]="memb.money<0?'red':'green'">{{(memb.money).toFixed(2)}}â‚¬</h3>
      <!-- <p>I've had a pretty messed up day. If we just...</p> -->
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addMember()"><ion-icon name="person-add"></ion-icon></button>
  </ion-fab>
</ion-content>
