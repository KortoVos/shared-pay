<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Groups</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let group of groups | async"> 
    <ion-card-header>
      {{group.name}}
    </ion-card-header>
    <ion-card-content>
      The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab mini (click)="newGroup()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
