<ion-header>

  <ion-navbar>
    <ion-title>Add a Member</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" #name></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mail</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="gender" multiple="false" cancelText="Nah" okText="Okay!">
          <ion-option value="male" selected="true">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>
  <div padding>
    <button block ion-button (click)="inviteUser()">Invite User</button>
  </div>
</ion-content>
